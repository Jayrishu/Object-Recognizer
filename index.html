 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js" target="_blank"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
         <h1 class="btn btn-default heading">Image Recognizer</h1>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
       <b class="people">
        Pencil 
        <hr>
        Tissue 
        <hr>
        Puncher 
        <hr>
        Lego Man 
        <hr>
        Toy Ape  
        <hr>
        Toy Tiger 
        <hr>
        Mobile Phone 
       </b>
       <br>

      <label>Webcam View - </label>
      <div id="camera"></div>
      <br><br>
       <div id="result"></div>
      <br><br>
        <button id="take_photo" class="btn btn-info" onclick="take_photo()">Capture Image</button>
      <br><br>
      <button id="identify" class="btn btn-success" onclick="identify()">Identify Image</button>
      <br><br>

      <p style="font-size: 22px;">Object : <span id="identified_image"></span> </p>
      <p style="font-size: 22px;">Accuracy : <span id="confidence_level"></span>  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
